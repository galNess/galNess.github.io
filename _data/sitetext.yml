    ### Quantum speed limit for states with a bounded energy spectrum

    ##### [_Physical Review Letters_ (2022)](https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.129.140403)
    
    <details><summary><span title='click to expand'>TL;DR</span></summary>
    Introduces a third experimentally relevant <q>quantum speed limit,</q> on top of the two elementary bounds discovered in '45 and '98.
    These limits restrict how quickly a quantum system can change states.
    <br><br></details>
    
