en: &DEFAULT_EN
  header:
  
  intro:
    text: "Flying is easy once you forget about the feathers and focus on the wings."
  
    body: "
    Hi! My name is Gal Ness, and I am Nanobébé's principal researcher.
    I have a physics background - earned my Ph.D. in the experimental group of prof. [Yoav Sagi](https://phsites.technion.ac.il/sagi/) at the [Technion](https://www.technion.ac.il/en/).
    In general, I thrive on tackling challenging problems by analytically purifying their underlying functionality and inventing unconventional solutions.
    <br><br>
    
    <center>
    <div class='col-md-7'>
      Find me on:
      <ul class='list-inline social-buttons'>
        <li class='list-inline-item'>
          <a href='https://www.github.com/galNess' title='GitHub'><i class='fab fa-github'></i></a>
