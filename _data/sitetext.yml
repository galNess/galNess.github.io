    <br><br>
	Following is a list of publications I co-authored with presentations I gave.
    <br>
    Citations are tracked by <a href='https://scholar.google.com/citations?user=etrneOoAAAAJ&hl=en'>Google Scholar</a> (slow crawler) and <a href='https://www.researchgate.net/profile/Gal-Ness/stats'>ResearchGate</a> (faster).
    </center>
    "

